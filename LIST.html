<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested list</title>
</head>
<body>
<h3 style="color:pink">Restaurants and menu</h3>
<OL>
    <LI>JAVA</LI>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>bacon</li>

    </ul>
    <LI>KILIMANJARO</LI>
    <ul>
     <li>chicken</li>
     <li>rice</li>
    <li>pilau</li>

    </ul>


</OL>
<h3 style="color:red">MY TO DO LIST</h3>
<ul>
    <li>Morning</li>
    <OL>
        <LI>Breakfast</LI>
        <LI>Go to class</LI>
        <LI>Do assignments</LI>

    </OL>
    <li>Afternoon</li>
    <ol type="I">
        <li>Take lunch</li>
        <li>Do clothes</li>
        <li>Watch a movie</li>

    </ol>
</ul>


</body>
</html>
